<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="game-container">
      <div class="top-toolbar">
        <button class="btn play-again">Play Again</button>
        <div class="limit">
          <p class="start-p">Start: 1</p>
          <p>
            End: <input class="end boundary" type="text" /><button
              class="endNum-btn boundary-btn"
            >
              Enter
            </button>
          </p>
        </div>
      </div>
      <h1 class="game-title">Number Guessing Game</h1>
      <div class="title-logo">
        <div class="logo-box">?</div>
        <div class="line"></div>
      </div>
      <div class="game-content">
        <div class="guess-box">
          <input class="input-guess" type="text" />
          <button class="btn check">Check</button>
        </div>
        <div class="game-text">
          <p class="p-message margin-bottom">Good luck! ðŸ˜Ž</p>
          <span class="score">Score:</span>
          <span class="score-count">20</span>
          <div>
            <span class="highscore">HighScore:</span>
            <span class="highscore-count">0</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
