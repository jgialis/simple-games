<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="game-container">
      <div class="top-toolbar">
        <button class="btn">Play Again</button>
        <p class="limit">(Between 1 and 20)</p>
      </div>
      <h1 class="game-title">Number Guessing Game</h1>
      <div class="title-logo">
        <div class="logo-box">?</div>
        <div class="line"></div>
      </div>
      <div class="game-content">
        <form class="guess-box">
          <input class="input-guess" type="text" />
          <button class="btn">Check</button>
        </form>
        <div class="game-text">
          <p class="p-gl-message margin-bottom">Good luck! ðŸ˜Ž</p>
          <p class="score">Score: 20</p>
          <p class="highscore">Highscore: 0</p>
        </div>
      </div>
    </div>
  </body>
</html>
